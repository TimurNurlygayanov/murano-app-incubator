Version: 2

Application:
  ?:
    type: io.murano.apps.apache.TomcatHA
  name: $.appConfiguration.name
  nodes:
    - ?:
        type: io.murano.apps.apache.Tomcat
      name: $.appConfiguration.name + '1'
      cloud: $.instanceConfiguration.cloud1
      instance:
        ?:
          type: io.murano.resources.LinuxMuranoInstance
        name: generateHostname($.instanceConfiguration.unitNamingPattern1, 1)
        flavor: $.instanceConfiguration.flavor
        image: $.instanceConfiguration.osImage
        keyname: $.instanceConfiguration.keyPair
        assignFloatingIp: $.appConfiguration.assignFloatingIP
        availabilityZone: $.instanceConfiguration.availabilityZone1
    - ?:
        type: io.murano.apps.apache.Tomcat
      name: $.appConfiguration.name + '2'
      cloud: $.instanceConfiguration.cloud2
      instance:
        ?:
          type: io.murano.resources.LinuxMuranoInstance
        name: generateHostname($.instanceConfiguration.unitNamingPattern2, 2)
        flavor: $.instanceConfiguration.flavor
        image: $.instanceConfiguration.osImage
        keyname: $.instanceConfiguration.keyPair
        assignFloatingIp: $.appConfiguration.assignFloatingIP
        availabilityZone: $.instanceConfiguration.availabilityZone2

Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: 'Tomcat-HA'
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          description: >-
             Select to true to assign floating IP automatically
          initial: false
          required: false
          widgetMedia:
            css: {all: ['muranodashboard/css/checkbox.css']}
  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify common parameters for application instances
        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select a valid image for the application. Image should already be prepared and
            registered in glance.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select a Key Pair to control access to instances. You can login to
            instances using this KeyPair after the deployment of application.
          required: false
        - name: cloud1
          type: io.murano.apps.Cloud
          label: Primary cloud
          required: false
          description: >-
            Select a cloud/OpenStack region for primary application instance
        - name: unitNamingPattern1
          label: Primary hostname
          type: string
          required: false
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}
          description: >-
            Primary application instance hostname/pattern
        - name: availabilityZone1
          type: azone
          label: Primary availability zone
          description: Select availability zone for primary application instance
          required: false
        - name: cloud2
          type: io.murano.apps.Cloud
          label: Secondary cloud
          required: false
          description: >-
            Select a cloud/OpenStack region for secondary application instance
        - name: unitNamingPattern2
          label: Secondary hostname
          type: string
          required: false
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}
          description: >-
            Secondary application instance hostname/pattern
        - name: availabilityZone2
          type: azone
          label: Secondary availability zone
          description: Select availability zone for secondary application instance
          required: false
