Version: 2

Application:
  ?:
    type: io.murano.apps.apache.TomcatHA
  name: $.appConfiguration.name
  nodes:
    - ?:
        type: io.murano.apps.apache.Tomcat
      name: $.appConfiguration.name + '1'
      cloud: $.instanceConfiguration1.cloud
      instance:
        ?:
          type: io.murano.resources.LinuxMuranoInstance
        name: generateHostname($.instanceConfiguration1.unitNamingPattern, 1)
        flavor: $.instanceConfiguration.flavor
        image: $.instanceConfiguration.osImage
        keyname: $.instanceConfiguration.keyPair
        assignFloatingIp: $.appConfiguration.assignFloatingIP
        availabilityZone: $.instanceConfiguration1.availabilityZone
    - ?:
        type: io.murano.apps.apache.Tomcat
      name: $.appConfiguration.name + '2'
      cloud: $.instanceConfiguration2.cloud
      instance:
        ?:
          type: io.murano.resources.LinuxMuranoInstance
        name: generateHostname($.instanceConfiguration2.unitNamingPattern, 2)
        flavor: $.instanceConfiguration.flavor
        image: $.instanceConfiguration.osImage
        keyname: $.instanceConfiguration.keyPair
        assignFloatingIp: $.appConfiguration.assignFloatingIP
        availabilityZone: $.instanceConfiguration2.availabilityZone

Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: 'Tomcat-HA'
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          description: >-
             Select to true to assign floating IP automatically
          initial: false
          required: false
          widgetMedia:
            css: {all: ['muranodashboard/css/checkbox.css']}
  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify common parameters for application instances
        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select a valid image for the application. Image should already be prepared and
            registered in glance.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select a Key Pair to control access to instances. You can login to
            instances using this KeyPair after the deployment of application.
          required: false
  - instanceConfiguration1:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify individual parameters for the first application instance
        - name: cloud
          type: io.murano.apps.Cloud
          label: Destination cloud
          required: false
          description: >-
            Select a cloud/OpenStack region application instance will reside in
        - name: unitNamingPattern
          label: Hostname
          type: string
          required: false
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select availability zone where the application would be installed.
          required: false
  - instanceConfiguration2:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify individual parameters for the second application instance
        - name: cloud
          type: io.murano.apps.Cloud
          label: Destination cloud
          required: false
          description: >-
            Select a cloud/OpenStack region application instance will reside in
        - name: unitNamingPattern
          label: Hostname
          type: string
          required: false
          widgetMedia:
            js: ['muranodashboard/js/support_placeholder.js']
            css: {all: ['muranodashboard/css/support_placeholder.css']}
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select availability zone where the application would be installed.
          required: false
