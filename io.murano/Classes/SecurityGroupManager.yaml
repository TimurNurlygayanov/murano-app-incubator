Namespaces:
    =: io.murano.system
    std: io.murano

Name: SecurityGroupManager
Extends: std:CloudObject

Properties:
  cloud:
    Contract: $.class(std:Cloud).notNull()

  defaultGroupName:
    Contract: $.string()
    Default: format('MuranoSecurityGroup-{0}', $.cloud.name)

Methods:
  addGroupIngress:
    Arguments:
      - rules:
          Contract:
            - FromPort: $.int().notNull()
              ToPort: $.int().notNull()
              IpProtocol: $.string().notNull()
              External: $.bool().notNull()
      - groupName:
          Contract: $.string().notNull()
          Default: $this.defaultGroupName
